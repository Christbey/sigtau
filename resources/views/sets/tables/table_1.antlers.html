<table class="my-4">
    {{ table }}
    {{ if first && first_row_headers }}
        <thead>
        <tr>
            {{ cells }}
            <th>{{ value|markdown }}</th>
            {{ /cells }}
        </tr>
        </thead>
    <tbody>
    {{ /if }}
    {{ if !first && first_row_headers || !first_row_headers }}
        {{ if first }}
        <tbody>
        {{ /if }}
    <tr>
        {{ cells }}
        <td class="px-3">{{ value }}</td>
        {{ /cells }}
    </tr>
        {{ if last }}
        </tbody>
        {{ /if }}
    {{ /if }}
    {{ /table }}
</table>
