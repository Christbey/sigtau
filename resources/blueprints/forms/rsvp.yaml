tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: select_field
            field:
              type: select
              display: 'Select Field'
              instructions_position: above
              listable: hidden
              searchable: true
              clearable: false
              multiple: false
              taggable: false
              push_tags: false
              cast_booleans: false
              replicator_preview: true
              hide_display: false
          -
            handle: name
            field:
              type: text
              input_type: text
              display: Name
              instructions_position: above
              listable: hidden
              antlers: false
              replicator_preview: true
              hide_display: false
              visibility: visible
              validate:
                - required
          -
            handle: active_number
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Active Number'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: true
          -
            handle: activity
            field:
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Activity
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
